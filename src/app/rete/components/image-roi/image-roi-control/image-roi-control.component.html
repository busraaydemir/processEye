<p> Input Image Size (H, W) : </p>

<label for="x-min">X_min: {{xMinValue}}</label>
<input type="range" class="custom-range" [(ngModel)]="xMinValue" (ngModelChange)="modelChange($event)" id="x-min">

<label for="x-max">X_max: {{xMaxValue}}</label>
<input type="range" class="custom-range" [(ngModel)]="xMaxValue" (ngModelChange)="modelChange($event)" id="x-max">

<label for="y-min">Y_min: {{yMinValue}}</label>
<input type="range" class="custom-range" [(ngModel)]="yMinValue" (ngModelChange)="modelChange($event)" id="y-min">

<label for="y-max">Y_max: {{yMaxValue}}</label>
<input type="range" class="custom-range" [(ngModel)]="yMaxValue" (ngModelChange)="modelChange($event)" id="y-max">
