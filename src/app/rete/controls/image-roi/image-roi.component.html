<p> Input Image Size (H, W) : </p>

<label for="x-min">X_min: {{value}}</label>
<input type="range" class="custom-range" [value]="x-min-value" (change)="change($event.target.value1)" id="x-min">

<label for="x-max">X_max: {{X_max}}</label>
<input type="range" class="custom-range" [value]="x-max-value" (change)="change($event.target.value2)" id="x-max">

<label for="y-min">Y_min: {{Y_min}}</label>
<input type="range" class="custom-range" id="y-min">

<label for="y-max">Y_max: {{Y_max}}</label>
<input type="range" class="custom-range" id="y-max">
